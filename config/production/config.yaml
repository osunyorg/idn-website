# DO NOT EDIT THIS FILE BY HAND - IT WILL BE OVERWRITTEN BY OSUNY

baseURL: https://explore.degrowth.net

## LANGUAGE
defaultContentLanguage: en
defaultContentLanguageInSubdir: false

## CACHE
deployment:
  matchers:
    - pattern: "^.+\\.(woff2|woff|svg|ttf|eot|js|css)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg|jpeg|gif|webp)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false

## DEUXFLEURS
deployment:
  targets:
    - name: "production"
      URL: "s3://explore.degrowth.net?endpoint=garage.deuxfleurs.fr&s3ForcePathStyle=true&region=garage"
